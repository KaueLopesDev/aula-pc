<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> links</title>
    <style>

        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(255, 0, 0) ;
            text-decoration: none;
            
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: brown;
        }

        .especial {
            background-color: rgb(255, 173, 173);
            width: 170px;
        }

        .especial::after {
            content: ' ⇐';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
        
        .especial::before {
            content: '⇒ ';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório do Github</a></li>   
        <li class="especial"><a href="https://www.youtube.com/@cursoemvideo">Canal do YouTube</a> </li>   
        <li><a href="https://www.cursoemvideo.com/">Site do CursoemVideo</a></li>    
    </ul>   
</body>
</html>
