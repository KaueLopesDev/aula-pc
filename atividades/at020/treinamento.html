<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    div {
        display: inline-block;
        text-align: center;
        background-color: beige;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 1px 1px 1.5px;
        margin: 10px 1px 10px 10px;
        }

    #A1:hover {
        background-color: rgb(156, 255, 156);
    }

    #A2:hover {
        background-color: rgb(161, 161, 255);
    }

    #A3:hover {
        background-color: rgb(250, 163, 163);
    }

    div > p {
        display: none;
    }

    div:hover > .cursor {
        display: block;
    }

    .texto {
        display: block;
    }
    
    </style>
</head>
<body>
    <div id="A1">
        <p class="texto">Passe o mause</p class="texto">
            <p class="cursor">"A vida só pode ser compreendida olhando-se para trás, mas só pode ser vivida olhando-se para a frente""</p>
            <p>teste de botão</p>
    </div>
    <div id="A2">
        <p class="texto">Passe o mause</p class="texto">
        <p class="cursor">"Não existe caminho para a felicidade. A felicidade é o caminho". </p>
    </div>
    <div id="A3">
        <p class="texto">Passe o mause</p class="texto">
        <p class="cursor">"Só sei que nada sei."</p>
    </div>
</body>
</html>
